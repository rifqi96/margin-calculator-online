<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Margin Calculator</title>
</head>
<body>

    <main class="App">
        <div class="App__Title text-center">
            <h1>Margin Calculator</h1>
        </div>

        <div class="App__Content">
            <div class="container TheForm mb-4">
                <form onkeypress="submitHandler">
                    <div class="row mb-2">
                        <div class="col col-12 col-sm-3">
                            <label for="field-loss-percentage">Loss Percentage (%)</label>
                        </div>
                        <div class="col">
                            <input type="text" name="field-loss-percentage" id="field-loss-percentage">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col col-12 col-sm-3">
                            <label for="field-max-loss">Max Loss ($)</label>
                        </div>
                        <div class="col ">
                            <input type="text" name="field-max-loss" id="field-max-loss">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col col-12 col-sm-3">
                            <label for="field-max-margin">Max Margin ($)</label>
                        </div>
                        <div class="col">
                            <input type="text" name="field-max-margin" id="field-max-margin">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col col-12 offset-sm-3">
                            <button type="submit" id="form-submit-btn">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container TheResult">
                <div class="row">
                    <div class="col">
                        <p class="h4">Margin Required ($): <span id="result-margin-required"></span></p>
                        <p class="h4">Leverage Required (x): <span id="result-leverage-required"></span></p>
                        <p class="h4">Real Margin ($): <span id="result-real-margin"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 
        
        SCRIPTS
    
    -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
